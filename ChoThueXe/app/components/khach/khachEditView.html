<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Chỉnh sửa khách hàng: {{productCategory.Hotenkhach}}
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="khach">Khách hàng</a></li>
        <li class="active">Chỉnh sửa</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{productCategory.Hotenkhach}}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateProductCategory" role="form" ng-submit="UpdateProductCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mã khách hàng</label>

                    <div class="col-sm-10">
                        <input type="text" disabled class="form-control" name="name" ng-model="productCategory.Maso">

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Họ tên khách</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="50" required name="hoten" ng-model="productCategory.Hotenkhach" placeholder="Họ tên khách hàng">
                        <span ng-show="frmUpdateProductCategory.hoten.$invalid" class="invalid">Phải nhập họ tên khách.</span>
                        <span ng-show="frmUpdateProductCategory.hoten.$error.maxlength" class="invalid">Chỉ nhập tối đa 50 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Số điện thoại</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="10" required name="sodt" ng-model="productCategory.Sodt" placeholder="Số điện thoại khách hàng">
                        <span ng-show="frmUpdateProductCategory.sodt.$invalid" class="invalid">Phải nhập số điện thoại.</span>
                        <span ng-show="frmUpdateProductCategory.sodt.$error.maxlength" class="invalid">Chỉ nhập tối đa 10 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Số CMND</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="10" required name="Socmnd" ng-model="productCategory.Socmnd" placeholder="Số điện thoại khách hàng">
                        <span ng-show="frmUpdateProductCategory.Socmnd.$invalid" class="invalid">Phải nhập số CMND.</span>
                        <span ng-show="frmUpdateProductCategory.Socmnd.$error.maxlength" class="invalid">Chỉ nhập tối đa 10 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Giới tính</label>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-model="productCategory.Gioitinh" value="Nam">
                            <label class="form-check-label" for="inlineRadio1">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-model="productCategory.Gioitinh" value="Nữ">
                            <label class="form-check-label" for="inlineRadio2">Nữ</label>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="khach" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdateProductCategory.$invalid" class="btn btn-info">Lưu lại</button>
            </div>
            <!-- /.box-footer -->
        </form>
        
    </div>
    <!-- /.box -->
</section><!-- /.content -->
