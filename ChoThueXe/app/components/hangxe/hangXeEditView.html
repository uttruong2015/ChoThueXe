<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Chỉnh sửa hạng xe mã: {{productCategory.Mahangxe}}
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="xe">Xe</a></li>
        <li><a ui-sref="hangxe">Hạng xee</a></li>
        <li class="active">Chỉnh sửa</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{productCategory.Mahangxe}}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateProductCategory" role="form" ng-submit="UpdateProductCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mã hạng xe</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" disabled ng-maxlength="1" name="name" ng-model="productCategory.Mahangxe">
                        <span ng-show="frmUpdateProductCategory.name.$invalid" class="invalid">Phải nhập mã hạng xe.</span>
                        <span ng-show="frmUpdateProductCategory.name.$error.maxlength" class="invalid">Chỉ nhập tối đa 1 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Diễn giải</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="50" required name="diengiai" ng-model="productCategory.Diengiai" placeholder="Bản số xe">
                        <span ng-show="frmUpdateProductCategory.diengiai.$invalid" class="invalid">Phải nhập bản số xe.</span>
                        <span ng-show="frmUpdateProductCategory.diengiai.$error.maxlength" class="invalid">Chỉ nhập tối đa 50 ký tự.</span>
                    </div>
                </div>
             
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="hangxe" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdateProductCategory.$invalid" class="btn btn-info">Lưu lại</button>
            </div>
            <!-- /.box-footer -->
        </form>
        
    </div>
    <!-- /.box -->
</section><!-- /.content -->
