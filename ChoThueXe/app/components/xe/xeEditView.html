<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Chỉnh sửa xe số: {{productCategory.Sttxe}}
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="Xe">Xe</a></li>
        <li class="active">Chỉnh sửa</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{productCategory.Sttxe}}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateProductCategory" role="form" ng-submit="UpdateProductCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mã xe</label>

                    <div class="col-sm-10">
                        <input type="text" disabled class="form-control" ng-maxlength="256" name="name" ng-model="productCategory.Sttxe">

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Bản số</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="10" required name="banso" ng-model="productCategory.Banso" placeholder="Bản số xe">
                        <span ng-show="frmUpdateProductCategory.banso.$invalid" class="invalid">Phải nhập bản số xe.</span>
                        <span ng-show="frmUpdateProductCategory.banso.$error.maxlength" class="invalid">Chỉ nhập tối đa 10 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Hiệu xe</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="20" required name="hieuxe" ng-model="productCategory.Hieuxe" placeholder="Hiệu xe">
                        <span ng-show="frmUpdateProductCategory.hieuxe.$invalid" class="invalid">Phải nhập hiệu xe.</span>
                        <span ng-show="frmUpdateProductCategory.hieuxe.$error.maxlength" class="invalid">Chỉ nhập tối đa 20 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Hạng xe</label>

                    <div class="col-sm-10">
                        <select name="hangxe" required class="form-control" ng-model="productCategory.Mahangxe" ng-options="option.Mahangxe as option.Diengiai + ' ('+option.Mahangxe+')' for option in hangXe ">
                            <option value="">- Chọn hạng xe -</option>
                        </select>
                        <span ng-show="frmUpdateProductCategory.hangxe.$invalid" class="invalid">Phải chọn hạng xe.</span>

                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="xe" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdateProductCategory.$invalid" class="btn btn-info">Lưu lại</button>
            </div>
            <!-- /.box-footer -->
        </form>
        
    </div>
    <!-- /.box -->
</section><!-- /.content -->
